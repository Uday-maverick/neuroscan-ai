services:
  # Backend API Service
  - type: web
    name: neuroscan-api
    env: docker  # Use Docker for more reliable builds
    region: oregon
    plan: free  # Change to 'starter' if you need more resources (2GB RAM)
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    # Add delay for model loading
    healthCheckInterval: 30
    healthCheckTimeout: 10
    envVars:
      - key: MODEL_PATH
        value: models/best_model.pth
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      # Optional: Add if using cloud storage for model
      # - key: MODEL_DOWNLOAD_URL
      #   value: YOUR_MODEL_DOWNLOAD_URL_HERE
    disk:
      name: neuroscan-disk
      mountPath: /opt/render/project/src/instance
      sizeGB: 2
