version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neuroscan-ai-app
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - MODEL_PATH=/app/models/best_model.pth
      - PORT=5000
    volumes:
      # Mount model directory (if models are large, keep them outside container)
      - ./models:/app/models:ro
      # Mount uploads directory for persistence
      - ./instance/uploads:/app/instance/uploads
      - ./instance/results:/app/instance/results
    restart: unless-stopped
    networks:
      - neuroscan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

networks:
  neuroscan-network:
    driver: bridge