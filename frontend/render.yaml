services:
  # Frontend Static Site
  - type: static
    name: neuroscan-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18
      # IMPORTANT: Update this with your actual backend URL after deploying backend
      # Format: https://neuroscan-api.onrender.com (no trailing slash)
      - key: API_URL
        value: https://neuroscan-api.onrender.com
