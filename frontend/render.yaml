services:
  # Frontend Static Site
  - type: static
    name: neuroscan-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18
      # Backend API URL (deployed)
      - key: API_URL
        value: https://neuroscan-ai-iobc.onrender.com
